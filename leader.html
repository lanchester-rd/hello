<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        /* Reset and General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
        }

        /* Under Construction Message */
        .message {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        /* CTA Button */
        .cta-back {
            padding: 12px 24px;
            font-size: 1.25rem;
            color: white;
            background-color: #ff6b6b;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-back:hover {
            background-color: #ff4444;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .message {
                font-size: 2rem;
            }

            .cta-back {
                padding: 10px 20px;
            }
        }

    </style>
</head>
<body>

    <!-- Under Construction Message and CTA -->
    <div class="under-construction">
        <p class="message">We're working hard to get our site up and running. Stay tuned!</p>
        <a href="your-old-site-url.html" class="cta-back">Back to Old Site</a>
    </div>

    <script>
        // If you want to add some interactive behavior, you can use this script
        // Currently, it only serves as a placeholder for potential future enhancements

        document.querySelector('.cta-back').addEventListener('click', function (e) {
            e.preventDefault();  // Prevent default action
            window.location.href = this.href;  // Redirect to the old site
        });
    </script>

</body>
</html>
