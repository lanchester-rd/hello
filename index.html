<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script>
      (function(){
        try {
          var q = window.location.search || '';
          // if any query contains 'legacy' then serve the legacy static site
          if (q.indexOf('legacy') !== -1 || q.indexOf('old') !== -1) {
            window.location.href = '/index.legacy.html' + q;
          } else {
            window.location.href = 'https://hello-five-eta.vercel.app';
          }
        } catch (e) {
          // fallback redirect
          window.location.href = 'https://hello-five-eta.vercel.app';
        }
      })();
    </script>
    <title>Lanchester R&D — Redirecting</title>
    <meta name="robots" content="noindex">
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:#fff;color:#111}
      a{color:#0366d6}
      .box{max-width:680px;padding:24px;text-align:center}
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Lanchester R&amp;D</h1>
      <p>You're being redirected to the new site. If the redirect doesn't happen, <a href="https://hello-five-eta.vercel.app">open the new site</a>. To view the classic static site, add <code>?legacy=1</code> to the URL or use the "2017 - 2024" link.</p>
      <p>To view the classic static site (2017–2024) for reference, <a href="/index.legacy.html">open the legacy site</a>.</p>
    </div>
  </body>
</html>
